  <style>
    .carousel-inner img {
    max-width: none;
    position: relative;
    margin: auto;
  }
  </style>
</head>
    <body>

    <div id="demo" class="carousel slide" data-ride="carousel">

  <ul class="carousel-indicators" align = "center">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
  </ul>  
  <div class="carousel-inner" align = "center">
    <div class="carousel-item active">
      <img src="WD.jpg" alt="Los Angeles" width="550" height="350">
    </div>
    <div class="carousel-item">
      <img src="KhotKool.jpg" alt="Chicago" width="550" height="350">
    </div>
    <div class="carousel-item">
      <img src="BlackPink.jpg" alt="New York" width="550" height="350">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
